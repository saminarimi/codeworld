<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let s of posts; trackBy: identify">
    <mat-expansion-panel-header>
      {{ s.title }}
    </mat-expansion-panel-header>
    <p>{{ s.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">EDIT</button>
      <button mat-button color="warn" (click)="nextStep()">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No post available</p>
